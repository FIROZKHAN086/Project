<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  width: 200px;
  padding: 15px;
  text-align: center;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
  margin-bottom: 10px;
}

.card h3 {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.card p {
  font-size: 0.9em;
  color: #666;
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://b.zmtcdn.com/data/pictures/7/20902847/79d639339320287468131c420ab1c000.jpg?fit=around|960:500&crop=960:500;*,*" alt="Card Image 1">
      <h3>dominos Spacipl Offer</h3>
      <p>This is a description for card 1.</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ91480wCJVraAtp9ILWn7AZDvURnJKb86CnQ&s" alt="Card Image 2">
      <h3>Pizza Hut</h3>
      <p>This is a description for card 2.</p>
    </div>
    <div class="card">
      <img src="https://www.jubilantfoodworks.com/images/brand_pic3.jpg" alt="Card Image 3">
      <h3>Jaipur Modern Kitchen</h3>
      <p>This is a description for card 3.</p>
    </div>
    <div class="card">
      <img src="https://www.chefajaychopra.com/assets/img/recipe/1-1666009368DominosStyleHomeMadePizzawebp.webp" alt="Card Image 4">
      <h3>La Pino'z Pizza</h3>
      <p>This is a description for card 4.</p>
    </div>
    <div class="card">
      <img src="https://www.dominos.co.in/blog/wp-content/uploads/2019/12/third.jpg" alt="Card Image 5">
      <h3>Surya Mahal Restaurant</h3>
      <p>This is a description for card 5.</p>
    </div>
  </div>

  <script >
    // JavaScript can be used to add functionality, such as click events or dynamic content updates.
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    alert(`You clicked on ${card.querySelector('h3').textContent}`);
  });
});

  </script>
</body>
</html>
